{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
            {% for form in forms %}

    <article class="mb-2">
        <div class="card mb-2 mx-auto" style="max-width: 800px;">
            <div class="card rounded">
                <div class="card-body">
                    <h6 class="card-title" style="color: #777777; font-weight: bold; "><a href="#">{{ form.title() }}</a>
                    </h6>
                    <hr style="border-top: 1px solid #ccc; margin-bottom: 10px;">
                    <p class="card-text" style="margin-bottom: 10px;">{{ form.description }}</p>
                    <div class="d-flex justify-content-between align-items-center col-md-12">
                        <div class="col-md-4 d-flex align-items-center ml-auto">
                            <small class="text-muted mr-2">
                                <strong>{{ form.company }}</strong>
                            </small>
                            <small class="text-muted mr-2">
                                {{ form.category }}
                            </small>
                            <small class="text-muted">
                                {{ form.salary }}
                            </small>
                            <small class="text-muted">
                                {{ form.email }}
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
    {% endfor%}
</div>
{% endblock %}
