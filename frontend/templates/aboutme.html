{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <article class="mb-2">
        <div class="card mb-2 mx-auto" style="max-width: 800px;">
            <div class="card rounded">
                <div class="card-body">
                    <h6 class="card-title" style="color: #777777; font-weight: bold; "><a href="#">{{ title }}</a></h6>
                    <hr style="border-top: 1px solid #ccc; margin-bottom: 10px;">
                    <p class="card-text" style="margin-bottom: 10px;">{{ description }}</p>
                    <div class="d-flex justify-content-between align-items-center col-md-12">
                        <div class="col-md-4 d-flex align-items-center ml-auto">
                            <small class="text-muted mr-2">
                                {{ created_at }} <strong>{{ company }}</strong>
                            </small>
                            <small class="text-muted mr-2">
                                {{ category }}
                            </small>
                            <small class="text-muted">
                                {{ salary }}
                            </small>
                            <small class="text-muted">
                                {{ email }}
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
</div>
{% endblock %}
